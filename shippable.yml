# Language setting
language: java

# Version number
jdk:
  - oraclejdk8

build:

  pre_ci:
    - echo "this is master branch"

  ci:
    - java -version
    - mvn --version
    - mvn clean install -DskipTests
    - mvn sonar:sonar
    - docker build -t dockerregistry.hclets.com/ms_zuul:latest .

  post_ci:
    - ls -a
    - pwd

  cache: true
